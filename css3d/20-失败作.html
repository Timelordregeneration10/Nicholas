<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .little {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: turn 6s linear infinite;
        }

        @keyframes turn {
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .little div {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .little div img {
            position: absolute;
            width: 30%;
            height: 30%;
            object-fit: cover;
        }

        .little div:nth-child(1) {
            transform: translateZ(100px);
        }

        .little div:nth-child(2) {
            transform: rotateY(36deg) translateZ(100px);
        }

        .little div:nth-child(3) {
            transform: rotateY(72deg) translateZ(100px);
        }

        .little div:nth-child(4) {
            transform: rotateY(108deg) translateZ(100px);
        }

        .little div:nth-child(5) {
            transform: rotateY(144deg) translateZ(100px);
        }

        .little div:nth-child(6) {
            transform: rotateY(180deg) translateZ(100px);
        }

        .little div:nth-child(7) {
            transform: rotateY(216deg) translateZ(100px);
        }

        .little div:nth-child(8) {
            transform: rotateY(252deg) translateZ(100px);
        }

        .little div:nth-child(9) {
            transform: rotateY(288deg) translateZ(100px);
        }

        .little div:nth-child(10) {
            transform: rotateY(324deg) translateZ(100px);
        }

        .little div:nth-child(11) {
            transform: rotateY(0deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(12) {
            transform: rotateY(36deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(13) {
            transform: rotateY(72deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(14) {
            transform: rotateY(108deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(15) {
            transform: rotateY(144deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(16) {
            transform: rotateY(180deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(17) {
            transform: rotateY(216deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(18) {
            transform: rotateY(252deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(19) {
            transform: rotateY(288deg) rotateX(72deg) translateZ(100px);
        }

        .little div:nth-child(20) {
            transform: rotateY(324deg) rotateX(72deg) translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="little">
            <div><img src="img/1.jpg" alt="x" /></div>
            <div><img src="img/2.jpg" alt="x" /></div>
            <div><img src="img/3.jpg" alt="x" /></div>
            <div><img src="img/4.jpg" alt="x" /></div>
            <div><img src="img/5.jpg" alt="x" /></div>
            <div><img src="img/6.jpg" alt="x" /></div>
            <div><img src="img/1.jpg" alt="x" /></div>
            <div><img src="img/2.jpg" alt="x" /></div>
            <div><img src="img/3.jpg" alt="x" /></div>
            <div><img src="img/4.jpg" alt="x" /></div>
            <div><img src="img/5.jpg" alt="x" /></div>
            <div><img src="img/6.jpg" alt="x" /></div>
            <div><img src="img/1.jpg" alt="x" /></div>
            <div><img src="img/2.jpg" alt="x" /></div>
            <div><img src="img/3.jpg" alt="x" /></div>
            <div><img src="img/4.jpg" alt="x" /></div>
            <div><img src="img/5.jpg" alt="x" /></div>
            <div><img src="img/6.jpg" alt="x" /></div>
            <div><img src="img/1.jpg" alt="x" /></div>
            <div><img src="img/2.jpg" alt="x" /></div>
        </div>
    </div>
</body>

</html>

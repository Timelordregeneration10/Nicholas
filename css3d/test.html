<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100px;
            height: 100px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .little {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(12deg) rotateY(-28deg);
            animation: turn 6s linear infinite;
        }

        @keyframes turn {
            100% {
                transform: rotateX(12deg) rotateY(-388deg);
            }
        }

        .little img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .little img:nth-child(1) {
            transform: translateZ(50px);
        }

        .little img:nth-child(2) {
            transform: rotateY(180deg) translateZ(50px);
        }

        .little img:nth-child(3) {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .little img:nth-child(4) {
            transform: rotateY(90deg) translateZ(50px);
        }

        .little img:nth-child(5) {
            transform: rotateX(90deg) translateZ(50px);
        }

        .little img:nth-child(6) {
            transform: rotateX(-90deg) translateZ(50px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="little">
            <img src="img/1.jpg" alt="x" />
            <img src="img/2.jpg" alt="x" />
            <img src="img/3.jpg" alt="x" />
            <img src="img/4.jpg" alt="x" />
            <img src="img/5.jpg" alt="x" />
            <img src="img/6.jpg" alt="x" />
        </div>
    </div>
</body>

</html>

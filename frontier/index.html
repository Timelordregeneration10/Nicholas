<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontier effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      ul {
        margin-top: 10vh;
        margin-left: 10vw;
        height: 80vh;
        width: 20vw;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: start;
        font-size: 2.5vmax;
        font-weight: bold;
        position: relative;
      }

      ul li a {
        color: #fff;
        text-decoration: none;
        text-shadow: 2px 2px 2px #000;
      }

      .bg {
        height: 100vh;
        width: 100vw;
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        pointer-events: none;
        object-fit: fill;
      }
    </style>
  </head>

  <body>
    <video
      src="./video/frontier.mp4"
      poster="./image/frontier.webp"
      style="
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      "
      controls
      loop
      autoplay
    ></video>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>initial</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        perspective: 100px;
        transform-style: preserve-3d;
        overflow: hidden;
      }
      .border-frame {
        position: relative;
        width: 300px;
        height: 300px;
        transform-style: preserve-3d;
        background-image: radial-gradient(violet);
      }
      .border-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: translateZ(0px) rotate(0deg);
        animation: frontier 5s linear infinite;
      }
      @keyframes frontier {
        0% {
          transform: translateZ(0px) rotate(0deg);
        }
        100% {
          transform: translateZ(100px) rotate(45deg);
        }
      }
      .animateDelay1 {
        animation-delay: 0s;
      }
      .animateDelay2 {
        animation-delay: 0.5s;
      }
      .animateDelay3 {
        animation-delay: 1s;
      }
      .animateDelay4 {
        animation-delay: 1.5s;
      }
      .animateDelay5 {
        animation-delay: 2s;
      }
      .animateDelay6 {
        animation-delay: 2.5s;
      }
      .animateDelay7 {
        animation-delay: 3s;
      }
      .animateDelay8 {
        animation-delay: 3.5s;
      }
      .animateDelay9 {
        animation-delay: 4s;
      }
      .animateDelay10 {
        animation-delay: 4.5s;
      }

      .border-side {
        position: absolute;
        background-color: violet;
        box-shadow: 0px 0px 20px violet;
      }
      .border-top {
        top: 0;
        left: 0;
        width: calc(100% - 15px);
        height: 20px;
      }
      .border-right {
        top: 0;
        right: 0;
        width: 20px;
        height: calc(100% - 15px);
      }
      .border-bottom {
        bottom: 0;
        right: 0;
        width: calc(100% - 15px);
        height: 20px;
      }
      .border-left {
        bottom: 0;
        left: 0;
        width: 20px;
        height: calc(100% - 15px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="border-frame">
        <div class="border-item 1">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay2">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay3">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay4">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay5">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay6">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay7">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay8">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay9">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
        <div class="border-item animateDelay10">
          <div class="border-side border-top"></div>
          <div class="border-side border-right"></div>
          <div class="border-side border-bottom"></div>
          <div class="border-side border-left"></div>
        </div>
      </div>
    </div>
  </body>
</html>

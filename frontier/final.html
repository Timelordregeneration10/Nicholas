      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        perspective: 100px;
        transform-style: preserve-3d;
        overflow: hidden;
      }
      .border-frame {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
      }
      .border-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: translateZ(-200px) rotate(0deg);
        animation: frontier 15s linear infinite;    /* 时间长短需要和keyframes时延一致，时间长就速度慢，短了速度快了晃眼 */
      }
      @keyframes frontier {
        0% {
          transform: translateZ(-200px) rotate(0deg);
        }
        100% {
          transform: translateZ(100px) rotate(360deg);  /* 旋转角度可自由改变，需要注意如果边框宽度较宽，角度也需要设置大一些，不然中间看不见 */
        }
      }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilibilitop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .bg {
            background-image: url('./image/bg.png');
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .absolute {
            position: absolute;
        }

        .transition {
            transition: all 0.2s;
        }

        #heroin {
            height: 90vh;
            top: 5vh;
            left: 30vw;
        }

        #around1 {
            width: 30vw;
            height: 30vh;
            bottom: 10vh;
            left: 25vw;
        }

        #around2 {
            width: 20vw;
            height: 20vh;
            bottom: 40vh;
            left: 5vw;
        }

        #around3 {
            width: 150vw;
            height: 100vh;
            left: -25vw;
        }

        #around4 {
            width: 30vw;
            height: 30vh;
            bottom: 30vh;
            right: 10vw;
        }

        #around5 {
            width: 200vw;
            height: 100vh;
            left: -50vw;
            top: 0;
            /* opacity: 0.2; */
        }
    </style>
</head>

<body>
    <div class="bg">
        <img class="absolute transition" id="heroin" src="./image/heroin.png" alt="rmt">
        <img class="absolute transition" id="around1" src="./image/around1.png" alt="x">
        <img class="absolute transition" id="around2" src="./image/around2.png" alt="x">
        <img class="absolute transition" id="around3" src="./image/around3.png" alt="x">
        <img class="absolute transition" id="around4" src="./image/around4.png" alt="x">
        <img class="absolute transition" id="around5"
            src="https://wimg.588ku.com/gif620/21/04/25/de34f2d18989b039506e046312d93dfe.gif" alt="x">
    </div>
</body>
<script>
    let around1 = document.getElementById('around1');
    let around2 = document.getElementById('around2');
    let around3 = document.getElementById('around3');
    let around4 = document.getElementById('around4');
    let around5 = document.getElementById('around5');
    let heroin = document.getElementById('heroin');
    let startX = 0;
    let startY = 0;
    let endX = 0;
    let endY = 0;
    let firstEnter = true;
    document.getElementsByClassName("bg")[0].addEventListener('mousemove', function (e) {
        if (firstEnter) {
            firstEnter = false;
            startX = e.pageX;
            startY = e.pageY;
        }
        endX = e.pageX;
        endY = e.pageY;
    })

    document.getElementsByClassName("bg")[0].addEventListener('mouseleave', function (e) {
        firstEnter = true;
        startX = 0;
        startY = 0;
        endX = 0;
        endY = 0;
    })

    function transformLoop() {
        around1.style.transform = `translate(${(endX - startX) / 5}px,${(endY - startY) / 5}px)`;
        around2.style.transform = `translate(${(endX - startX) / 4}px,${(-endY + startY) / 4}px)`;
        around3.style.transform = `translate(${(endX - startX) / 3}px,0px)`;
        around4.style.transform = `translate(${(endX - startX) / 0.9}px,${(-endY + startY) / 2}px)`;
        around5.style.transform = `translate(${(endX - startX) / 1}px,0px)`;
        heroin.style.transform = `translate(${(endX - startX) / 6}px,0px)`;
        requestAnimationFrame(transformLoop);
    }
    transformLoop();
</script>

</html>

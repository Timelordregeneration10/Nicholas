<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pupaChangeColor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        a{
            text-decoration: none;
            color:white;
            text-shadow: 2px 2px 1px violet, -2px -2px 1px #91bef0;
            font-size: 6vw;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        a:hover{
            color:red;
        }

        #translateX {
            position: absolute;
            top: 10vh;
            right: 10vw;
        }

        #clip-path {
            position: absolute;
            top: 65vh;
            right: 10vw;
        }
    </style>
</head>

<body>
    <video src="./video/pupa.mp4" poster="./image/pupa.jpg"
        style="width: 100vw;height: 100vh;position: absolute;top:0;left:0;z-index: 0;" controls loop autoplay></video>
    <a href="./translateX.html" target="_blank" id="translateX">translateX</a>
    <a href="./clip-path.html" target="_blank" id="clip-path">clip-path</a>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体系列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            margin-top: 10vh;
            margin-left: 10vw;
            height: 80vh;
            width: 50vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: start;
            font-size: 2.5vmax;
            font-weight: bold;
            color:white;
        }

        ul li a{
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px 2px #000;
        }

        .bg {
            height: 100vh;
            width: 100vw;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            pointer-events: none;
            object-fit: fill;
        }

        @media (max-width: 768px) {
            .bg{
                object-fit: cover;
            }
        }
        
    </style>
</head>

<body>
    <img class="bg" src="./img/bg.jpg" alt="font series bg">
    <ul>
        <li>
            <a href="https://timelord.cn/cyberpunkFont" target="_blank">赛博朋克风字体</a>
        </li>
        <li>
            <a href="https://timelord.cn/newFontFamily" target="_blank">南区看到的字体</a>
        </li>
        <li>
            <a href="https://timelord.cn/pupaChangeColor" target="_blank">看pupa看到的字体</a>
        </li>
        <li>
            <a href="https://timelord.cn/path/rmtyydsPath.html" target="_blank">svg path字体</a>
        </li>
    </ul>
</body>

</html>

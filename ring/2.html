<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star ring 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .frame {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 300vmax;
            transform-style: preserve-3d;
        }

        .star-ring-origin {
            position: relative;
            width: 20px;
            height: 20px;
            transform: rotateY(0deg) rotateX(0deg);
            transform-style: preserve-3d;
            animation: loop 12s linear infinite;
        }

        @keyframes loop {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .star-ring-fragment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            background-color: #ffffff;
            box-shadow: 0px 0px 16px #91bef0;
        }

        .stable {
            border-radius: 50%;
            box-shadow: none;
            background-color: transparent;
            top: -400%;
            left: -400%;
            width: 900%;
            height: 900%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: againstLoop 12s linear infinite;
        }

        @keyframes againstLoop {
            0% {
                transform: rotateY(-45deg) rotateX(360deg);
            }
            100% {
                transform: rotateY(-45deg) rotateX(0deg);
            }
        }

        .star-ring-origin2 {
            position: relative;
            width: 20px;
            height: 20px;
            transform: rotateX(45deg) rotateY(0deg);
            transform-style: preserve-3d;
            animation: loop2 12s linear infinite;
        }

        @keyframes loop2 {
            0% {
                transform: rotateX(45deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(45deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="star-ring-origin">
            <!-- <div class="star-ring-fragment"></div> -->
            <div class="star-ring-fragment stable">
                <div class="star-ring-origin2">
                    <!-- <div class="star-ring-fragment"></div> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const origin = document.getElementsByClassName("star-ring-origin")[0];
    const origin2 = document.getElementsByClassName("star-ring-origin2")[0];
    const edge = 72;
    for (let i = 0; i < edge; i++) {
        const fragment = document.createElement("div");
        fragment.className = "star-ring-fragment";
        fragment.style.transform = `rotateX(${(360 / edge) * i}deg) translateZ(300px)`;
        origin.appendChild(fragment);
    }
    for (let i = 0; i < edge; i++) {
        const fragment = document.createElement("div");
        fragment.className = "star-ring-fragment";
        fragment.style.transform = `rotateY(${(360 / edge) * i}deg) translateZ(300px)`;
        origin2.appendChild(fragment);
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star ring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .frame {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 300vmax;
            transform-style: preserve-3d;
        }

        .star-ring-source-origin {
            position: relative;
            width: 40px;
            height: 40px;
            transform: rotateY(10deg) rotateX(0deg);
            transform-style: preserve-3d;
            animation: originRotate 120s linear infinite;
        }

        @keyframes originRotate {
            0% {
                transform: rotateY(10deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(10deg) rotateX(360deg);
            }
        }

        .star-ring-fragment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            background-color: #ffffff;
            box-shadow: 0px 0px 16px #91bef0;
        }

        .origin-stable {
            position: absolute;
            top: -400%;
            left: -400%;
            width: 900%;
            height: 900%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0px 0px 40px #91bef0;
            animation: againstOriginRotate 120s linear infinite;
        }

        @keyframes againstOriginRotate {
            0% {
                transform: rotateX(360deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        .star-ring-source-inner1 {
            position: relative;
            width: 40px;
            height: 40px;
            transform: rotateX(10deg) rotateY(0deg);
            transform-style: preserve-3d;
            animation: inner1Rotate 120s linear infinite;
        }

        @keyframes inner1Rotate {
            0% {
                transform: rotateX(10deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(10deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="star-ring-source-origin">
            <!-- <div class="star-ring-fragment"></div> -->
            <div class="origin-stable">
                <div class="star-ring-source-inner1">
                    <!-- <div class="star-ring-fragment"></div> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const origin = document.getElementsByClassName("star-ring-source-origin")[0];
    const inner1 = document.getElementsByClassName("star-ring-source-inner1")[0];
    const edge = 36;
    for (let i = 0; i < edge; i++) {
        const fragment = document.createElement("div");
        fragment.className = "star-ring-fragment";
        fragment.style.transform = `rotateX(${(360 / edge) * i}deg) translateZ(300px)`;
        origin.appendChild(fragment);
    }
    for (let i = 0; i < edge; i++) {
        const fragment = document.createElement("div");
        fragment.className = "star-ring-fragment";
        fragment.style.transform = `rotateY(${(360 / edge) * i}deg) translateZ(300px)`;
        inner1.appendChild(fragment);
    }
</script>
</html>

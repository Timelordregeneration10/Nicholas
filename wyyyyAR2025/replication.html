<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .frame {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 180vmin;
            transform-style: preserve-3d;
        }

        .center-origin {
            position: relative;
            width: 40vmin;
            height: 40vmin;
            transform: rotateX(90deg) translateZ(0vh);
            transform-style: preserve-3d;
            animation: loop 20s linear infinite;
        }

        @keyframes loop {
            0% {
                transform: rotateX(90deg) translateZ(0vh);
            }
            100% {
                transform: rotateX(90deg) translateZ(100vh);
            }
        }

        .block {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            background-color: #ffffff;
            box-shadow: 0px 0px 40px #91bef0;
        }

        .center-black {
            position: absolute;
            top: 20vh;
            left: 0;
            width: 100vw;
            height: 60vh;
            background-image: linear-gradient(transparent 0%, #000 30%, #000 70%, transparent 100%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5vmax;
            color: #fff
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="center-origin">
            <div class="block" style="background-color: #91bef0; transform: rotate(45deg) translateZ(-150vh)"></div>
            <div class="block" style="background-color: #91f0a1; transform: rotate(45deg) translateZ(-137.5vh)"></div>
            <div class="block" style="background-color: #df91f0; transform: rotate(45deg) translateZ(-125vh)"></div>
            <div class="block" style="background-color: #f09191; transform: rotate(45deg) translateZ(-112.5vh)"></div>
            <div class="block" style="background-color: #dbf091; transform: rotate(45deg) translateZ(-100vh)"></div>
            <div class="block" style="background-color: #a1f091; transform: rotate(45deg) translateZ(-87.5vh)"></div>
            <div class="block" style="background-color: #91f0d0; transform: rotate(45deg) translateZ(-75vh)"></div>
            <div class="block" style="background-color: #9e91f0; transform: rotate(45deg) translateZ(-62.5vh)"></div>
            <div class="block" style="background-color: #91bef0; transform: rotate(45deg) translateZ(-50vh)"></div>
            <div class="block" style="background-color: #91f0a1; transform: rotate(45deg) translateZ(-37.5vh)"></div>
            <div class="block" style="background-color: #df91f0; transform: rotate(45deg) translateZ(-25vh)"></div>
            <div class="block" style="background-color: #f09191; transform: rotate(45deg) translateZ(-12.5vh)"></div>
            <div class="block" style="background-color: #dbf091; transform: rotate(45deg) translateZ(0vh)"></div>
            <div class="block" style="background-color: #a1f091; transform: rotate(45deg) translateZ(12.5vh)"></div>
            <div class="block" style="background-color: #91f0d0; transform: rotate(45deg) translateZ(25vh)"></div>
            <div class="block" style="background-color: #9e91f0; transform: rotate(45deg) translateZ(37.5vh)"></div>
            <div class="block" style="background-color: #91bef0; transform: rotate(45deg) translateZ(50vh)"></div>
        </div>
        <div class="center-black">loading...</div>
    </div>
</body>
</html>

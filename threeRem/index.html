<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐系列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            margin-top: 15vh;
            margin-left: 10vw;
            height: 70vh;
            width: 50vw;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: start;
            font-size: 4.5vw;
            font-weight: bold;
        }

        ul li a{
            color: #fff;
            text-decoration: none;
            text-shadow: 2px 2px 2px #000;
        }

        .bg {
            height: 100vh;
            width: 100vw;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            pointer-events: none;
            object-fit: fill;
        }

        @media (max-width: 768px) {
            .bg{
                object-fit: cover;
            }
        }
        
    </style>
</head>

<body>
    <img class="bg" src="./img/bg.jpg" alt="Rem three bg">
    <ul>
        <li>
            <a href="https://timelord.cn/threeRem/Remrain" target="_blank">Rem rain</a>
        </li>
        <li>
            <a href="https://timelord.cn/threeRem/RemBoxrain" target="_blank">Rem box rain</a>
        </li>
    </ul>
</body>

</html>
